{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-sm-8 col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="mb-3">Iniciar sesión</h5>

        {% if form and form.errors %}
          <div class="alert alert-danger">Usuario o contraseña inválidos.</div>
        {% endif %}

        <form method="post" action="{% url 'login' %}{% if request.GET.next %}?next={{ request.GET.next|urlencode }}{% endif %}">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input name="username" class="form-control" autocomplete="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" autocomplete="current-password" required>
          </div>
          {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
          {% endif %}
          <button class="btn btn-primary w-100" type="submit">Entrar</button>
        </form>

        <p class="text-muted small mt-3 mb-0">
          Tip: si no tenés usuario, pedilo a un admin o creá uno en <code>/admin/</code>.
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
