<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ABSL Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
          <img src="/static/img/absl-logo.png" alt="ABSL" height="28"/>
          <span class="fw-semibold">ABSL Expenses</span>
        </a>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary" href="/gastos/">Listado</a>
          <a class="btn btn-primary" href="/export/zip/">Exportar ZIP (Excel + fotos)</a>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
