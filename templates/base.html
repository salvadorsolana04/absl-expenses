<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ABSL Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="/">ABSL Expenses</a>

        <div class="d-flex align-items-center gap-2 ms-auto">
          {% if request.user.is_authenticated %}
            <span class="text-muted small me-1">Hi, {{ request.user.username }}</span>
            <a class="btn btn-outline-secondary" href="/gastos/">List</a>
            <a class="btn btn-primary" href="/export/zip/{% if request.GET %}?{{ request.GET.urlencode }}{% endif %}">Download ZIP</a>

            <!-- Logout por POST (requerido en Django 5) -->
            <form method="post" action="{% url 'logout' %}" class="d-inline">
              {% csrf_token %}
              <button class="btn btn-outline-danger" type="submit">Exit</button>
            </form>
          {% else %}
            <a class="btn btn-outline-secondary" href="/gastos/">List</a>
            <a class="btn btn-primary" href="{% url 'login' %}">Log IN</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
